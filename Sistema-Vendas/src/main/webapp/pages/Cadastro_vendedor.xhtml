
<ui:composition template="TemplateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.Cadastro_cliente.title']}" />
	</ui:define>
	

	<ui:define name="principal">
		<h:form id="formVendedor">
			<p:panelGrid columns="2">
				<p:outputLabel value="CPF:"/>
				<p:inputMask mask="999.999.999-99" value="#{vendedorMB.vendedor.cpf}"/>
				
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{vendedorMB.vendedor.nome}"/>
				
				<p:outputLabel value="Salario base:"/>
				<p:inputNumber value="#{vendedorMB.vendedor.salarioBase}"/>
				
				<p:outputLabel value="Comissao:"/>
				<p:inputNumber value="#{vendedorMB.vendedor.comissao}"/>
			</p:panelGrid>
			<p:panelGrid columns="3">
				<p:outputLabel value="Telefone:"/>
				<p:inputMask mask="(99)" value="#{vendedorMB.vendedor.ddd}" maxlength="2" size="2" placeholder="DDD" />
				<p:inputMask mask="9 9999-9999" value="#{vendedorMB.vendedor.telefone}" maxlength="9" size="9"/>
			</p:panelGrid>
			<p:panelGrid columns="5">
				<p:outputLabel value="Endereço:"/>
				<p:inputText value="#{vendedorMB.vendedor.endereco}" placeholder="Endereço"/>
				<p:inputMask mask="99999-999" value="#{vendedorMB.vendedor.cep}" placeholder="CEP" maxlength="8" size="8"/>
				<p:inputText value="#{vendedorMB.vendedor.cidade}" placeholder="Cidade"/>
				<p:selectOneMenu value="#{vendedorMB.vendedor.uf}" style="width">
					<f:selectItems value="#{uFMB.listaUF}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{vendedorMB.salvar}" update="@all"/>
		</h:form>
		<h:form id="formTableVendedor">
			<p:dataTable id="tableVendedor" var="aux" value="#{vendedorMB.vendedores}">
				<p:column headerText="CPF">
					<h:outputText value="#{aux.cpf}"/>
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{aux.nome}"/>
				</p:column>
				
				<p:column headerText="Comissao">
					<h:outputText value="#{aux.comissao}"/>
				</p:column>
				
				<p:column headerText="Salario base">
					<h:outputText value="#{aux.salarioBase}"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
