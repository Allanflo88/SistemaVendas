
<ui:composition template="TemplateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.Realizar_Pedido.title']}" />
	</ui:define>


	<ui:define name="principal">
		<h:form id="formPedido">
			<p:panelGrid columns="2">
				<f:facet name="header">Pedido</f:facet>
				<p:outputLabel value="Pedido:" />
				<p:inputText id="Pedido" value="#{pedidoMB.pedido.numero}" />

				<p:outputLabel value="Data de emissão:" />
				<p:inputMask mask="99/99/9999"
					value="#{pedidoMB.pedido.dataEmissaoPedido}" />

				<p:outputLabel value="Data de pagamento:" />
				<p:inputMask mask="99/99/9999" value="#{pedidoMB.pedido.dataPagto}" />

				<p:outputLabel value="Cliente:" />
				<p:selectOneMenu value="#{pedidoMB.pedido.cliente}"
					converter="converterCliente">
					<f:selectItems value="#{clienteMB.clientes}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
				</p:selectOneMenu>

				<p:outputLabel value="Vendedor:" />
				<p:selectOneMenu value="#{pedidoMB.pedido.vendedor}"
					converter="converterVendedor">
					<f:selectItems value="#{vendedorMB.vendedores}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton value="#{msg['pages.comuns.form.Salvar']}"
				action="#{pedidoMB.salvar}" update="@all" />
			<p:commandButton value="#{msg['pages.comuns.form.Atualizar']}"
				update="@all" />
			<p:commandButton value="#{msg['pages.comuns.form.Excluir']}"
				update="@all" />
			<p:commandButton value="#{msg['pages.comuns.form.Cancelar']}"
				update="@all" />
		</h:form>
		<h:form id="addItens">
			<p:panelGrid>
				<p:panelGrid columns="2">
					<f:facet name="header">Adicionar item</f:facet>

					<p:outputLabel value="Produto" />
					<p:selectOneMenu value="#{itemPedidoMB.itemPedido.produto}"
						converter="converterProduto">
						<f:selectItems value="#{produtoMB.produtos}" var="aux"
							itemValue="#{aux}" itemLabel="#{aux.descricao}" />
					</p:selectOneMenu>

					<p:outputLabel value="Quantidade" />
					<p:inputNumber value="#{itemPedidoMB.itemPedido.qtdeVendida}" />
				</p:panelGrid>
				<!-- Modificar método salvar para inserir número do pedido -->
				<p:commandButton value="Adicionar" action="#{itemPedidoMB.salvar}"
					update="@all" />
				<p:commandButton value="Alterar" update="@all" />
				<p:commandButton value="Remover" update="@all" />
			</p:panelGrid>
			<!-- Alterar DataTable para receber apenas os itens do pedido -->
			<p:dataTable id="listaItens" var="aux"
				value="#{itemPedidoMB.itensPedido}">
				<p:column headerText="Descrição">
					<p:outputLabel value="#{aux.produto.descricao}" />
				</p:column>
				<p:column headerText="Preço">
					<p:outputLabel value="#{aux.produto.precoUnit}" />
				</p:column>
				<p:column headerText="Quantidade">
					<p:outputLabel value="#{aux.qtdeVendida}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
