
<ui:composition template="TemplateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.Consultar_pedido.title']}" />
	</ui:define>


	<ui:define name="principal">
		<h:form id="formPesq">
			<p:dataTable var="aux" value="#{pedidoMB.pedidos}"
				filteredValue="#{pedidoMB.filteredPedidos}" rows="30"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<f:facet name="header">
					<h:outputText value="#{msg['pages.Realizar_pedido.facet']}" />
				</f:facet>

				<p:column headerText="ID" filterBy="#{aux.numero}"
					filterMatchMode="exact" width="5%">
					<h:outputText value="#{aux.numero}" />
				</p:column>
				<p:column headerText="#{msg['pages.Cadastro_cliente.facet']}"
					filterBy="#{aux.cliente.nome}" filterMatchMode="contains">
					<h:outputText value="#{aux.cliente.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.Cadastro_vendedor.facet']}"
					filterBy="#{aux.vendedor.nome}" filterMatchMode="contains">
					<h:outputText value="#{aux.vendedor.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.Consultar_pedido.emissao']}"
					filterBy="#{aux.dataEmissaoPedido}" filterMatchMode="exact">
					<h:outputLabel value="#{aux.dataEmissaoPedido}" >
						<f:convertDateTime pattern="#{msg['config.datelocale.pattern.date']}" />
					</h:outputLabel>
				</p:column>
				<p:column headerText="#{msg['pages.Consultar_pedido.pagamento']}"
					filterBy="#{aux.dataPagto}" filterMatchMode="exact">
					<h:outputLabel value="#{aux.dataPagto}" >
						<f:convertDateTime pattern="#{msg['config.datelocale.pattern.date']}" />
					</h:outputLabel>
				</p:column>
				<p:column style="width:32px;text-align: center" width="10%">
					<p:commandButton id="ItensBtn" 
					value="#{msg['pages.comuns.form.verItens']}" icon="ui-icon-search" title="VerItens" />
					<p:overlayPanel id="imagePanel" for="ItensBtn">
        				<p:dataTable id="listaItens" var="aux"
							value="#{pedidoMB.pedido.itensPedidos}">
							<p:column headerText="#{msg['pages.Cadastro_produto.descricao']}">
								<p:outputLabel value="#{aux.produto.descricao}" />
							</p:column>
							<p:column headerText="#{msg['pages.Cadastro_produto.precoUni']}">
								<p:outputLabel value="#{aux.produto.precoUnit}" />
							</p:column>
							<p:column headerText="#{msg['pages.Realizar_pedido.additem.quantidade']}">
								<p:outputLabel value="#{aux.qtdeVendida}" />
							</p:column>
						</p:dataTable>
    				</p:overlayPanel>
    				
				    <p:commandButton update="formPesq"
						icon="ui-icon ui-icon-trash" title="Remover"
						value="#{msg['pages.Consultar_pedido.opcoes.cancel']}"
						disabled="true"
						>
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
