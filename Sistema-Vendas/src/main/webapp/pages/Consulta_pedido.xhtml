
<ui:composition template="TemplateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.Consultar_pedido.title']}" />
	</ui:define>


	<ui:define name="principal">
		<h:form id="formTableItens">
			<p:dataTable var="a" value="#{pedidoMB.pedidos}">
				<f:facet name="header"><h:outputText value="#{msg['pages.Realizar_pedido.facet']}"/></f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{a.numero}" />
				</p:column>
				<p:column headerText="#{msg['pages.Consultar_pedido.emissao']}">
					<h:outputText value="#{a.dataEmissaoPedido}" />
				</p:column>
				<p:column headerText="#{msg['pages.Consultar_pedido.pagamento']}">
					<h:outputText value="#{a.dataPagto}" />
				</p:column>
				<p:column headerText="#{msg['pages.Cadastro_cliente.facet']}">
					<h:outputText value="#{a.cliente.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.Cadastro_vendedor.facet']}">
					<h:outputText value="#{a.vendedor.nome}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
