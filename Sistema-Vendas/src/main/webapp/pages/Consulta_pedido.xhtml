
<ui:composition template="TemplateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.Consultar_pedido.title']}" />
	</ui:define>


	<ui:define name="principal">
		<h:form id="formPesq">
			<p:dataTable var="aux" value="#{pedidoMB.pedidos}"
				filteredValue="#{pedidoMB.filteredPedidos}" rows="30"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
				<f:facet name="header">
					<h:outputText value="#{msg['pages.Realizar_pedido.facet']}" />
				</f:facet>

				<p:column headerText="ID" filterBy="#{aux.numero}"
					filterMatchMode="exact">
					<h:outputText value="#{aux.numero}" />
				</p:column>
				<p:column headerText="#{msg['pages.Cadastro_cliente.facet']}"
					filterBy="#{aux.cliente.nome}" filterMatchMode="contains">
					<h:outputText value="#{aux.cliente.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.Cadastro_vendedor.facet']}"
					filterBy="#{aux.vendedor.nome}" filterMatchMode="contains">
					<h:outputText value="#{aux.vendedor.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.Consultar_pedido.emissao']}"
					filterBy="#{aux.dataEmissaoPedido}" filterMatchMode="exact">
					<h:outputText value="#{aux.dataEmissaoPedido}" />
				</p:column>
				<p:column headerText="#{msg['pages.Consultar_pedido.pagamento']}"
					filterBy="#{aux.dataPagto}" filterMatchMode="exact">
					<h:outputText value="#{aux.dataPagto}" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
</ui:composition>
